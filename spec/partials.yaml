# Tests for partial templates, including basic inclusion, context passing,
# and resolver-provided partials.

# Tests basic partial inclusion without context.
- name: basic_partial
  template: |
    {{> greeting}} This is the main template.
  partials:
    greeting: "Hello from a partial!"
  tests:
    - desc: renders a basic partial
      data:
        input: {}
      expect:
        messages:
          - role: user
            content:
              [{ text: "Hello from a partial! This is the main template.\n" }]

# Tests partial rendering with context variables passed from the main template.
- name: partial_with_context
  template: |
    {{> userGreeting name=username}}
  partials:
    userGreeting: "Welcome back, {{name}}!"
  tests:
    - desc: renders a partial with context
      data:
        input: { username: "Alice" }
      expect:
        messages:
          - role: user
            content: [{ text: "Welcome back, Alice!" }]

# Tests that partials can be provided by a resolver function.
- name: resolved_partial
  template: |
    {{> resolved}}
  resolverPartials:
    resolved: Hello from a resolved partial!
  tests:
    - desc: renders a partial provided by a resolver.
      expect:
        messages:
          - role: user
            content: [{ text: "Hello from a resolved partial!" }]

# Tests that resolver-provided partials can be nested within each other.
- name: nested_resolved_partial
  template: |
    {{> resolvedOuter}}
  resolverPartials:
    resolvedOuter: Hello from {{> resolvedInner}}!
    resolvedInner: a nested resolved partial
  tests:
    - desc: renders a resolver partial inside a resolver partial.
      expect:
        messages:
          - role: user
            content: [{ text: "Hello from a nested resolved partial!" }]

# Tests that Handlebars comments in partials (used for license headers) are
# stripped during rendering and do not appear in the output.
#
# NOTE: Partials do not go through frontmatter parsing, so `#`-style comments
# would be rendered as literal text. Use Handlebars comments `{{!-- --}}` for
# license headers in partials.
- name: partial_with_license_header
  template: |
    {{> licensedPartial name="World"}}
  partials:
    licensedPartial: |
      {{!--
        Copyright 2025 Google LLC
        Licensed under the Apache License, Version 2.0
        SPDX-License-Identifier: Apache-2.0
      --}}
      Hello, {{name}}!
  tests:
    - desc: strips Handlebars comments (license header) from partial output
      data:
        input: {}
      expect:
        messages:
          - role: user
            content: [{ text: "Hello, World!\n" }]

# Tests that regular `#` comments in partials are NOT stripped and appear in
# the output (this is intentional - use Handlebars comments for license headers).
- name: partial_with_hash_comment
  template: |
    {{> hashPartial}}
  partials:
    hashPartial: |
      # This is NOT a comment in partials
      Content here.
  tests:
    - desc: renders hash comments as literal text (not stripped)
      data:
        input: {}
      expect:
        messages:
          - role: user
            content: [{ text: "# This is NOT a comment in partials\nContent here.\n" }]
