name: Publish dotpromptz Package to PyPI

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "The exact release tag of dotpromptz to publish"
        required: true
        type: string
      target:
        description: "Publish destination (TestPyPI or PyPI)"
        type: choice
        required: true
        options:
          - testpypi
          - pypi
#  pull_request:
#    branches: [main]

permissions:
  contents: write
  id-token: write

jobs:
  check_and_build:
    name: Dependency Check and Build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    strategy:
      matrix:
        python-version:
          - "3.12"
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Dependency Check (Smoke Test)
      - name: Install Dependencies for Check
        run: pip install requests

      - name: Smoke Test - Check handlebarrz Dependency
        id: check_dependency
        run: |
          IS_FOUND=$(python -c '
          import requests
          url = "https://pypi.org/project/dotprompt-handlebars/json"
          response = requests.get(url)

          if response.status_code == 200:
            print("true")
          else:
            print("false")
          ')

                  echo "Dependency 'handlebarrz' checked. Status: $IS_FOUND"

                  if [ "$IS_FOUND" = "true" ]; then
                  echo "BUILD_SUCCESS=true" >> "$GITHUB_OUTPUT"
                  else
                  echo "BUILD_SUCCESS=false" >> "$GITHUB_OUTPUT"
                  fi

      - name: Dependency Check Failed - Exit
        if: steps.check_dependency.outputs.BUILD_SUCCESS == 'false'
        run: |
          echo "::error::Dependency 'handlebarrz' not found on PyPI. Aborting publish."
          exit 1

      # BUILD dotpromptz (Only if handlebarrz check passed)
      - name: Set up uv and Create VENV
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: true
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install Build and Publish Tools
        run: |
          uv pip install build twine

      - name: Build dotpromptz distributions
        run: |
          source .venv/bin/activate
          cd python/dotpromptz
          python -m build
          twine check dist/*

      - name: Upload build packages
        uses: actions/upload-artifact@v4
        with:
          name: dist-dotpromptz
          path: python/dotpromptz/dist/

  pypi_publish:
    name: Upload to PyPI
    needs: [check_and_build]
    runs-on: ubuntu-latest
    environment:
      name: pypi_github_publishing
    permissions:
      id-token: write
    env:
      PYPI_REPOSITORY_URL: ${{ inputs.target == 'testpypi' && 'https://test.pypi.org/legacy/' || 'https://upload.pypi.org/legacy/' }}

    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag_name }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-dotpromptz
          path: dist/

      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          packages-dir: dist/
          repository-url: ${{ inputs.target == 'testpypi' && 'https://test.pypi.org/legacy/' || 'https://upload.pypi.org/legacy/' }}
