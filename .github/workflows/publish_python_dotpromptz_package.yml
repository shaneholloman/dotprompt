name: Publish dotpromptz Package to PyPI

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag_name:
        description: "The exact release tag of dotpromptz to publish"
        required: true
        type: string
      repository_url:
        description: "The PyPI repository URL to publish to"
        type: choice
        options:
          - 'https://upload.pypi.org/legacy/'
          - 'https://test.pypi.org/legacy/'
        default: 'https://test.pypi.org/legacy/'

permissions:
  contents: write
  id-token: write

jobs:
  check_and_build:
    name: Dependency Check and Build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'release' && startsWith(github.event.release.tag_name, 'dotpromptz-v'))
    permissions:
      contents: write
      actions: write
    strategy:
      matrix:
        python-version:
          - "3.12"

      fail-fast: false

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      # Dependency Check of handlebars
      - name: Install Dependencies for Check
        run: pip install requests

      - name: Smoke Test - Check handlebarrz Dependency on PyPI
        id: check_dependency
        run: |
          IS_FOUND=$(python -c '
          import requests
          url = "https://pypi.org/project/dotpromptz-handlebars/json"
          response = requests.get(url)

          if response.status_code == 200:
            print("true")
          else:
            print("false")
          ')

                  echo "Dependency 'handlebarrz' checked. Status: $IS_FOUND"

                  if [ "$IS_FOUND" = "true" ]; then
                  echo "BUILD_SUCCESS=true" >> "$GITHUB_OUTPUT"
                  else
                  echo "BUILD_SUCCESS=false" >> "$GITHUB_OUTPUT"
                  fi

      - name: Dependency Check Failed - Exit
        if: steps.check_dependency.outputs.BUILD_SUCCESS == 'false'
        run: |
          echo "::error::Dependency 'handlebarrz' not found on PyPI. Aborting publish."
          exit 1

      # BUILD dotpromptz (Only if handlebarrz check passed)
      - name: Set up uv and Create VENV
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: true
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install Build Tools
        run: |
          uv pip install build twine

      - name: Build dotpromptz Distributions
        run: |
          source .venv/bin/activate
          cd python/dotpromptz
          python -m build
          twine check dist/*

      - name: Upload dotpromptz Distributions for Python
        uses: actions/upload-artifact@v6
        with:
          name: dist-dotpromptz
          path: python/dotpromptz/dist/

  pypi_publish:
    name: Upload to PyPI
    needs: [check_and_build]
    runs-on: ubuntu-latest
    environment:
      name: pypi_github_publishing
    permissions:
      id-token: write
    env:
      PYPI_REPOSITORY_URL: ${{ inputs.repository_url || 'https://upload.pypi.org/legacy/' }}

    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.inputs.tag_name || github.event.release.tag_name }}

      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist-dotpromptz
          path: dist/

      - name: Publish Distribution to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e  # release/v1.13
        with:
          verbose: true
          packages-dir: dist/
          repository-url: ${{ inputs.repository_url }}

  smoke_test_pypi_package:
    name: Verify Package Usability
    needs: [pypi_publish]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dotpromptz from PyPI
        run: |
          pip install dotpromptz

      - name: Run Smoke Test Script
        run: |
          python -c "
          import importlib.metadata
          import sys

          try:
              importlib.metadata.version('dotpromptz')
              print('Smoke test successful: Package found and imported.')

          except importlib.metadata.PackageNotFoundError:
              print('Smoke test FAILED: Package not found in environment.')
              sys.exit(1)

          except Exception as e:
              print(f'Smoke test FAILED due to unexpected error: {e}')
              sys.exit(1)
              "
