name: "VS Code Extension"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-paths:
    runs-on: ubuntu-latest
    outputs:
      any_changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            packages/vscode/**
            .github/workflows/vscode_extension.yml

  build:
    needs: check-paths
    if: needs.check-paths.outputs.any_changed == 'true'
    name: Build and Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm -C packages/vscode install

      - name: Build
        run: pnpm -C packages/vscode run build

      - name: Package
        run: pnpm -C packages/vscode run package

      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: dotprompt-vscode
          path: packages/vscode/*.vsix

  vscode-extension-all:
    if: always()
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Check overall status
        run: |
          if [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "VS Code extension checks failed"
            exit 1
          fi
          echo "VS Code extension checks passed or were skipped"
          exit 0
