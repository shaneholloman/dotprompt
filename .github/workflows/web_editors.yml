name: Web Editor Packages

on:
  push:
    branches: [main]
    paths:
      - 'packages/monaco/**'
      - 'packages/codemirror/**'
  pull_request:
    branches: [main]
    paths:
      - 'packages/monaco/**'
      - 'packages/codemirror/**'
  workflow_dispatch:

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [monaco, codemirror]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          
      - name: Install dependencies
        working-directory: packages/${{ matrix.package }}
        run: pnpm install
        
      - name: Typecheck
        working-directory: packages/${{ matrix.package }}
        run: pnpm run typecheck
        
      - name: Build
        working-directory: packages/${{ matrix.package }}
        run: pnpm run build
        
  publish:
    name: Publish to NPM
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Publish Monaco
        if: contains(github.event.head_commit.modified, 'packages/monaco/package.json')
        working-directory: packages/monaco
        run: |
          pnpm install
          pnpm run build
          pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish CodeMirror
        if: contains(github.event.head_commit.modified, 'packages/codemirror/package.json')
        working-directory: packages/codemirror
        run: |
          pnpm install
          pnpm run build
          pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
