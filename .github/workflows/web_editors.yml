name: Web Editor Packages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  check-paths:
    runs-on: ubuntu-latest
    outputs:
      any_changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            packages/monaco/**
            packages/codemirror/**
            .github/workflows/web_editors.yml

  test:
    needs: check-paths
    if: needs.check-paths.outputs.any_changed == 'true'
    name: Test and Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [monaco, codemirror]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          
      - name: Install dependencies
        working-directory: packages/${{ matrix.package }}
        run: pnpm install
        
      - name: Typecheck
        working-directory: packages/${{ matrix.package }}
        run: pnpm run typecheck
        
      - name: Build
        working-directory: packages/${{ matrix.package }}
        run: pnpm run build
        
  publish:
    name: Publish to NPM
    needs: [check-paths, test]
    if: needs.check-paths.outputs.any_changed == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Publish Monaco
        if: contains(github.event.head_commit.modified, 'packages/monaco/package.json')
        working-directory: packages/monaco
        run: |
          pnpm install
          pnpm run build
          pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish CodeMirror
        if: contains(github.event.head_commit.modified, 'packages/codemirror/package.json')
        working-directory: packages/codemirror
        run: |
          pnpm install
          pnpm run build
          pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  web-editors-checks-all:
    if: always()
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Check overall status
        run: |
          if [[ "${{ needs.test.result }}" == "failure" ]]; then
            echo "Web editor checks failed"
            exit 1
          fi
          echo "Web editor checks passed or were skipped"
          exit 0
