    continue-on-error: true

  smoke_test_alpine_x86_64:
    name: Test for Alpine x86_64
    runs-on: ubuntu-latest  # Native x86_64 - no QEMU needed
    strategy:
      matrix:
        python_version:
          - "3.10"
          - "3.11"
          - "3.12"
