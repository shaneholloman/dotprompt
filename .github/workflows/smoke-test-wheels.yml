      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python_version }}
          architecture: x64

      - name: Install package from PyPI
        run: pip install dotpromptz-handlebars

      - name: Run smoke test
        working-directory: ./python/handlebarrz/smoke_tests
