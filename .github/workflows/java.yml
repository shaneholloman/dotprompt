name: Java checks

on:
  push:
    branches:
      - main
    paths:
      - "java/**"
      - "spec/**"
      - ".github/workflows/java.yml"
  pull_request:
    paths:
      - "java/**"
      - "spec/**"
      - ".github/workflows/java.yml"

jobs:
  format-check:
    runs-on: ubuntu-latest
    name: Java Format Check
    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Download google-java-format
        run: |
          mkdir -p .cache
          curl -fL "https://github.com/google/google-java-format/releases/download/v1.27.0/google-java-format-1.27.0-all-deps.jar" \
            -o .cache/google-java-format.jar

      - name: Check Java formatting
        run: |
          # Find all Java files (excluding build directories)
          JAVA_FILES=$(find java -name "*.java" -type f)
          if [ -n "${JAVA_FILES}" ]; then
            echo "Checking formatting for Java files..."
            # --dry-run will exit with non-zero if files need formatting
            # --set-exit-if-changed makes it return 1 if any files would be changed
            java -jar .cache/google-java-format.jar --dry-run --set-exit-if-changed ${JAVA_FILES}
            echo "âœ… All Java files are properly formatted."
          else
            echo "No Java files found."
          fi

  tests:
    runs-on: ubuntu-latest
    needs: format-check
    strategy:
      matrix:
        java-version: ['17', '21', '23', '24']
      fail-fast: false

    name: Java ${{ matrix.java-version }} Tests
    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'

      - name: Setup Bazel
        uses: bazelbuild/setup-bazelisk@v3

      - name: Run Tests
        # Force Bazel to use the local JDK setup by actions/setup-java
        run: |
          bazel test \
            --java_runtime_version=local_jdk \
            --tool_java_runtime_version=local_jdk \
            --test_output=errors \
            //java/com/google/dotprompt/...
