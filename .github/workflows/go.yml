name: Go checks

on:
  pull_request:
    branches: [ main ]

jobs:
  check-paths:
    runs-on: ubuntu-latest
    outputs:
      any_changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            go/**
            spec/**
            .github/workflows/go.yml

  format-check:
    needs: check-paths
    if: needs.check-paths.outputs.any_changed == 'true'
    runs-on: ubuntu-latest
    name: Go Format Check
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Check formatting with gofmt
        run: |
          UNFORMATTED=$(gofmt -l go/)
          if [ -n "${UNFORMATTED}" ]; then
            echo "❌ The following Go files need formatting:"
            echo "${UNFORMATTED}"
            echo ""
            echo "Run 'gofmt -w go/' or 'scripts/format_go_files' to fix."
            exit 1
          fi
          echo "✅ All Go files are properly formatted."

  tests:
    runs-on: ubuntu-latest
    needs: [check-paths, format-check]
    if: needs.check-paths.outputs.any_changed == 'true'
    strategy:
      matrix:
        go-version: ["1.24.x", "1.25.x"]
      fail-fast: false

    name: Go ${{ matrix.go-version }} Tests
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v6

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Check build
        run: go build -C go -v ./...

      - name: Run tests
        run: go test -C go -v ./...

      - name: Run vulncheck
        run: govulncheck -C go ./...

  go-checks-all:
    if: always()
    needs: [format-check, tests]
    runs-on: ubuntu-latest
    steps:
      - name: Check overall status
        run: |
          if [[ "${{ needs.format-check.result }}" == "failure" || "${{ needs.tests.result }}" == "failure" ]]; then
            echo "Go checks failed"
            exit 1
          fi
          echo "Go checks passed or were skipped"
          exit 0
