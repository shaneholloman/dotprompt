name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      prs_created: ${{ steps.release.outputs.prs_created }}
      prs: ${{ steps.release.outputs.prs }}
      dotpromptz_release_created: ${{ steps.release.outputs['dotpromptz--release_created'] }}
      handlebarrz_release_created: ${{ steps.release.outputs['dotpromptz-handlebars--release_created'] }}
      pr: ${{ steps.release.outputs.pr }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json

  # ===========================================================================
  # UPDATE LOCKFILES FOR RELEASE PRs
  # ===========================================================================
  # This job updates lockfiles (MODULE.bazel.lock, Cargo.lock, etc.) for each
  # release PR created by release-please. It uses a matrix strategy to process
  # each PR separately since we use separate-pull-requests: true.

  update-lockfiles:
    runs-on: ubuntu-latest
    needs: release-please
    # Only run if release-please created/updated PRs
    if: needs.release-please.outputs.prs != '' && needs.release-please.outputs.prs != '[]'
    strategy:
      fail-fast: false
      matrix:
        pr: ${{ fromJson(needs.release-please.outputs.prs) }}
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v6
        with:
          ref: ${{ matrix.pr.headBranchName }}
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.18.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}-lockfiles
          repository-cache: true
          cache-save: true

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24.x"

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        env:
          RUSTUP_MAX_RETRIES: 3

      - name: Update MODULE.bazel.lock
        run: |
          bazel mod deps --lockfile_mode=update

      - name: Update Cargo.lock (root)
        run: |
          cargo update --workspace || echo "Root Cargo.lock update skipped"

      - name: Update Cargo.lock (handlebarrz)
        working-directory: python/handlebarrz
        run: |
          cargo update || echo "handlebarrz Cargo.lock update skipped"

      - name: Update Go lockfile
        run: |
          go mod tidy -C go || echo "Go mod tidy skipped"

      - name: Update uv.lock
        working-directory: python
        run: |
          uv sync || echo "uv sync skipped"

      - name: Update pnpm lockfiles
        run: |
          pnpm install --lockfile-only || echo "pnpm lockfile update skipped"

      - name: Check for changes
        id: changes
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git diff --cached --stat
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          # Use CLA-covered maintainer identity from MAINTAINERS.yaml
          git config user.name "$(yq '.ci.commit_author.name' MAINTAINERS.yaml)"
          git config user.email "$(yq '.ci.commit_author.email' MAINTAINERS.yaml)"
          git commit -m "chore: update lockfiles for ${{ matrix.pr.title }}"
          git push
