name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      dotpromptz_release_created: ${{ steps.release.outputs['dotpromptz--release_created'] }}
      handlebarrz_release_created: ${{ steps.release.outputs['dotpromptz-handlebars--release_created'] }}
      pr: ${{ steps.release.outputs.pr }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json

  update-lockfiles:
    runs-on: ubuntu-latest
    needs: release-please
    # Run when release-please creates/updates a PR (not when releases are created)
    if: ${{ needs.release-please.outputs.pr != '' && needs.release-please.outputs.releases_created != 'true' }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ fromJson(needs.release-please.outputs.pr).headBranchName }}
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24.x"

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Update uv.lock
        working-directory: python
        run: |
          uv sync
          uv export --format requirements-txt --output-file requirements.txt --hashes --no-emit-workspace

      - name: Update Cargo.lock
        run: |
          cargo update -p handlebarrz

      - name: Update Go lockfile
        run: |
          go mod tidy -C go

      - name: Update pnpm lockfiles
        run: |
          pnpm install --lockfile-only

      - name: Update Bazel lockfiles
        run: |
          bazel mod tidy
          REPIN=1 bazel run @maven//:pin || echo "Maven pin failed, skipping..."
          bazel build ...
          
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet python/uv.lock python/requirements.txt Cargo.lock python/handlebarrz/Cargo.lock MODULE.bazel.lock go/go.mod go/go.sum pnpm-lock.yaml js/pnpm-lock.yaml maven_install.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add python/uv.lock python/requirements.txt Cargo.lock python/handlebarrz/Cargo.lock MODULE.bazel.lock go/go.mod go/go.sum pnpm-lock.yaml js/pnpm-lock.yaml maven_install.json
          git commit -m "chore: update lockfiles"
          git push
