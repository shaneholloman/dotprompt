name: IDE Plugins

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  check-paths:
    runs-on: ubuntu-latest
    outputs:
      any_changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            packages/jetbrains/**
            packages/vim/**
            packages/emacs/**
            .github/workflows/ide_plugins.yml

  jetbrains:
    needs: check-paths
    if: needs.check-paths.outputs.any_changed == 'true'
    name: JetBrains Plugin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.5
          
      - name: Check Kotlin formatting
        run: ./scripts/format_kotlin_files --check
        
      - name: Build Plugin
        working-directory: packages/jetbrains
        run: gradle buildPlugin
        
      - name: Verify Plugin
        working-directory: packages/jetbrains
        run: gradle verifyPlugin
        
      - name: Publish Plugin
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && contains(github.event.head_commit.modified, 'packages/jetbrains/src/main/resources/META-INF/plugin.xml')
        working-directory: packages/jetbrains
        run: gradle publishPlugin
        env:
          PUBLISH_TOKEN: ${{ secrets.JETBRAINS_TOKEN }}

  vim:
    needs: check-paths
    if: needs.check-paths.outputs.any_changed == 'true'
    name: Vim/Neovim
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Check Lua formatting
        run: ./scripts/format_lua_files --check

  emacs:
    needs: check-paths
    if: needs.check-paths.outputs.any_changed == 'true'
    name: Emacs Mode
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Emacs
        uses: purcell/setup-emacs@master
        with:
          version: 29.1
          
      - name: Byte compile
        working-directory: packages/emacs
        run: emacs -Q -batch -L . -f batch-byte-compile dotprompt-mode.el

  ide-plugins-all:
    if: always()
    needs: [jetbrains, vim, emacs]
    runs-on: ubuntu-latest
    steps:
      - name: Check overall status
        run: |
          if [[ "${{ needs.jetbrains.result }}" == "failure" || "${{ needs.vim.result }}" == "failure" || "${{ needs.emacs.result }}" == "failure" ]]; then
            echo "IDE plugins checks failed"
            exit 1
          fi
          echo "IDE plugins checks passed or were skipped"
          exit 0
