name: IDE Plugins

on:
  push:
    branches: [main]
    paths:
      - 'packages/jetbrains/**'
      - 'packages/vim/**'
      - 'packages/emacs/**'
  pull_request:
    branches: [main]
    paths:
      - 'packages/jetbrains/**'
      - 'packages/vim/**'
      - 'packages/emacs/**'
  workflow_dispatch:

jobs:
  jetbrains:
    name: JetBrains Plugin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        
      - name: Build Plugin
        working-directory: packages/jetbrains
        run: ./gradlew buildPlugin
        
      - name: Verify Plugin
        working-directory: packages/jetbrains
        run: ./gradlew verifyPlugin
        
      - name: Publish Plugin
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && contains(github.event.head_commit.modified, 'packages/jetbrains/src/main/resources/META-INF/plugin.xml')
        working-directory: packages/jetbrains
        run: ./gradlew publishPlugin
        env:
          PUBLISH_TOKEN: ${{ secrets.JETBRAINS_TOKEN }}

  vim:
    name: Vim/Neovim
    runs-on: ubuntu-latest
    steps:
      # Simple check for syntax validity
      - uses: actions/checkout@v4
      
      - name: Check Lua syntax
        uses: JohnnyMorganz/stylua-action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
          args: --check packages/vim/lua/

  emacs:
    name: Emacs Mode
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Emacs
        uses: purcell/setup-emacs@master
        with:
          version: 29.1
          
      - name: Byte compile
        working-directory: packages/emacs
        run: emacs -Q -batch -L . -f batch-byte-compile dotprompt-mode.el
