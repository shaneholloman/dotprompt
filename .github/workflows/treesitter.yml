name: Tree-sitter

on:
  push:
    branches: [main]
    paths:
      - 'packages/treesitter/**'
  pull_request:
    branches: [main]
    paths:
      - 'packages/treesitter/**'
  workflow_dispatch:

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        working-directory: packages/treesitter
        run: npm install
        
      - name: Generate parser
        working-directory: packages/treesitter
        run: npm run generate
        
      - name: Run tests
        working-directory: packages/treesitter
        run: npm run test
        
  publish:
    name: Publish to NPM
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && contains(github.event.head_commit.modified, 'packages/treesitter/package.json')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Publish
        working-directory: packages/treesitter
        run: |
          npm install
          npm run build
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
