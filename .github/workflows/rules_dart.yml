name: Rules Dart Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'bazel/rules_dart/**'
      - '.github/workflows/rules_dart.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'bazel/rules_dart/**'
      - '.github/workflows/rules_dart.yml'
  workflow_dispatch:

jobs:
  smoke_test:
    name: Smoke Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.18.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}-${{ matrix.os }}
          repository-cache: true
          cache-save: true
          
      - name: Run Smoke Tests (Unix)
        if: runner.os != 'Windows'
        run: ./bazel/rules_dart/scripts/test_examples.sh

      - name: Run Smoke Tests (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: bazel\rules_dart\scripts\test_examples.bat
