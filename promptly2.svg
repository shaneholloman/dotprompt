       <path d="M260 200 Q270 215 260 230 M270 200 Q280 215 270 230" 
             stroke="rgba(255,255,255,0.4)" 
             stroke-width="10" 
             stroke-linecap="round" 
             fill="none" />
    </g>

    <g transform="translate(150, 75)" filter="url(#aiGlow)">
        <path d="M0 -55 C5 -25 25 -5 55 0 C25 5 5 25 0 55 C-5 25 -25 5 -55 0 C-25 -5 -5 -25 0 -55 Z" 
              fill="url(#aiGradient)"
              transform="scale(1, 0.6)"/> <circle cx="50" cy="-10" r="5" fill="white" fill-opacity="0.8" />
        <circle cx="-40" cy="20" r="3" fill="white" fill-opacity="0.6" />
    </g>
    
  </g>
